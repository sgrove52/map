<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Logger</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Location Logger</h1>
  <p id="status">Waiting for location...</p>
  <button id="retryBtn" style="display:none;">Retry</button>

  <script>
    const statusEl = document.getElementById('status');
    const retryBtn = document.getElementById('retryBtn');
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwLs21ENavDQxqacVYrn-Tke3GffeShTX4gb4Wd8NPHCcKUNTgeV9npc0yRPWIdnASp/exec";

    function requestLocation() {
      statusEl.textContent = "Requesting location...";
      retryBtn.style.display = "none";

      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        statusEl.textContent = "Geolocation is not supported by your browser.";
      }
    }

function sendLocation(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;
  statusEl.textContent = `Latitude: ${lat}, Longitude: ${lon}. Sending to server...`;

  const url = `${scriptUrl}?lat=${lat}&lon=${lon}`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      statusEl.textContent = data.status;
    })
    .catch(err => {
      statusEl.textContent = "Error sending location: " + err;
      retryBtn.style.display = "inline";
    });
}


    function handleError(err) {
      statusEl.textContent = "Error getting location: " + err.message;
      retryBtn.style.display = "inline";
    }

    retryBtn.addEventListener('click', requestLocation);

    // Initial request
    requestLocation();
  </script>
</body>
</html>
