<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Logger</title>
</head>
<body>
  <h1>Location Logger</h1>
  <p id="status">Waiting for location...</p>

  <script>
    const statusEl = document.getElementById('status');
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxngLPEPkH6RJpvLEZWtXD2Z96zyUDFRfyhYShkTqqxskhFpy-wAijewXTZP91h5iTd/exec";

    // Check if geolocation is supported
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(success, error);
    } else {
      statusEl.textContent = "Geolocation is not supported by your browser.";
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      statusEl.textContent = `Latitude: ${lat}, Longitude: ${lon}. Sending to server...`;

      // Send data to Google Apps Script
      fetch(scriptUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `lat=${lat}&lon=${lon}`
      })
      .then(response => response.text())
      .then(text => {
        statusEl.textContent = text; // Should show "Location saved!"
      })
      .catch(err => {
        statusEl.textContent = "Error sending location: " + err;
      });
    }

    function error(err) {
      statusEl.textContent = "Error getting location: " + err.message;
    }
  </script>
</body>
</html>
